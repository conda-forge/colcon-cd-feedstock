{% set name = "colcon-cd" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/colcon-cd-{{ version }}.tar.gz
  sha256: 379ef4d9f4bb3557d48ea25230ec5d749e83bb2814319e5a1d5ba5810df7b584

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - colcon-core >=0.4.1
    - colcon-package-information
    - python >={{ python_min }}

test:
  imports:
    - colcon_cd
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://colcon.readthedocs.io
  summary: A shell function for colcon to change the current working directory.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - j-rivero
    - Tobias-Fischer
